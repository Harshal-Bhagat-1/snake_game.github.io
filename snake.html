<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>

    <link rel = "icon" href = "snake-icon.png" 
        type = "image/x-icon">

    <style>
      body{
      	background-color: #d6c9ed;
      }
      canvas {
        display: block;
        position: absolute;
        border: 5px solid red;
        margin: auto;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        text-align: center;
        margin-top: 60px;
      }
      .game-info h2{
      	font-size: 2.5rem;
      	font-weight: bold;
      	font-family: Arial, Helvatic, sans-serif;
      	text-align: center;
      	color: #2615e2;
      }
    </style>
  </head>
  <body>
  	<div class="game-info">
        <h2>Snake Game</h2>
    </div>

    <script>
      var COLS = 30,
        ROWS = 28,
        EMPTY = 0,
        SNAKE = 1,
        FRUIT = 3,
        LEFT = 0,
        UP = 1,
        RIGHT = 2,
        DOWN = 3,
        KEY_LEFT = 37,
        KEY_UP = 38,
        KEY_RIGHT = 39,
        KEY_DOWN = 40,
        space=32,
        canvas,
        ctx,
        keystate,
        frames,
        score;
        //----------------- Food eat sound file
        var snd = new Audio("Audio/jump.wav");
        var start = new Audio("Audio/start.wav");

      grid = {
        width: null,
        height: null,
        _grid: null,

        init: function (d, c, r) {
          this.width = c;
          this.height = r;

          this._grid = [];
          for (var x = 0; x < c; x++) {
            this._grid.push([]);
            for (var y = 0; y < r; y++) {
              this._grid[x].push(d);
            }
          }
        },

        set: function (val, x, y) {
          this._grid[x][y] = val;
        },

        get: function (x, y) {
          return this._grid[x][y];
        },
      };


      snake = {
        direction: null,
        last: null,
        _queue: null,

        init: function (d, x, y) {
          this.direction = d;

          this._queue = [];
          this.insert(x, y);
        },

        insert: function (x, y) {
          this._queue.unshift({ x: x, y: y });
          this.last = this._queue[0];
        },

        remove: function () {
          return this._queue.pop();
        },
      };

      // ------------------- Randomaly Set Food Funcion ---------------
      function setFood() {
        var empty = [];

        for (var x = 0; x < grid.width; x++) {
          for (var y = 0; y < grid.height; y++) {
            if (grid.get(x, y) === EMPTY) {
              empty.push({ x: x, y: y });
            }
          }
        }

        var randpos = empty[Math.round(Math.random() * (empty.length - 1))];
        grid.set(FRUIT, randpos.x, randpos.y);
      }

      function main() {
        canvas = document.createElement("canvas");
        canvas.width = COLS * 20;
        canvas.height = ROWS * 20;
        ctx = canvas.getContext("2d");

        document.body.appendChild(canvas);

        ctx.font = "12px Helvetica";

        frames = 0;
        keystate = {};

        document.addEventListener("keydown", function (evt) {
          keystate[evt.keyCode] = true;
        });
        document.addEventListener("keyup", function (evt) {
          delete keystate[evt.keyCode];
        });

        init();
        loop();
      }

      function init() {
        score = 0;
        start.play();
        grid.init(EMPTY, COLS, ROWS);

        var sp = { x: Math.floor(COLS / 2), y: ROWS - 1 };
        snake.init(UP, sp.x, sp.y);
        grid.set(SNAKE, sp.x, sp.y);

        setFood();
      }

      function loop() {
        update();
        draw();

        window.requestAnimationFrame(loop, canvas);
      }

      function update() {
        frames++;

        if (keystate[KEY_LEFT] && snake.direction !== RIGHT) {
          snake.direction = LEFT;
        }
        if (keystate[KEY_UP] && snake.direction !== DOWN) {
          snake.direction = UP;
        }
        if (keystate[KEY_RIGHT] && snake.direction !== LEFT) {
          snake.direction = RIGHT;
        }
        if (keystate[KEY_DOWN] && snake.direction !== UP) {
          snake.direction = DOWN;
        }
        if(keystate[space]){
        	return init();
        }

        if (frames % 7 === 0) {
          var nx = snake.last.x;
          var ny = snake.last.y;

          switch (snake.direction) {
            case LEFT:
              nx--;
              break;
            case UP:
              ny--;
              break;
            case RIGHT:
              nx++;
              break;
            case DOWN:
              ny++;
              break;
          }

          if (
            0 > nx ||
            nx > grid.width - 1 ||
            0 > ny ||
            ny > grid.height - 1 ||
            grid.get(nx, ny) === SNAKE
          ) {
          	
        	 return init();


          }

          if (grid.get(nx, ny) === FRUIT) {
            score++;
            setFood();
            snd.play();
          } else {
            var tail = snake.remove();
            grid.set(EMPTY, tail.x, tail.y);
          }

          grid.set(SNAKE, nx, ny);
          snake.insert(nx, ny);
        }
      }

      function draw() {
        var tw = canvas.width / grid.width;
        var th = canvas.height / grid.height;
        for (var x = 0; x < grid.width; x++) {
          for (var y = 0; y < grid.height; y++) {
            switch (grid.get(x, y)) {
              case EMPTY:
                ctx.fillStyle = "#000";
                break;
              case SNAKE:
                ctx.fillStyle = "#eecfcf";
                break;
              case FRUIT:
                ctx.fillStyle = "#68f73a";
                break;
            }
            ctx.fillRect(x * tw, y * th, tw, th);
          }
        }

        ctx.fillStyle = "#009BFF";
        ctx.fillText("SCORE: " + score, 10, canvas.height - 20);
      }

      main();
    </script>
  </body>
</html>
